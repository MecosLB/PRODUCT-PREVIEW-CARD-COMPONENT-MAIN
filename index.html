<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>

  <section>
    <div class="card">
      <div class="card-image">
        <img class="img-lg" src="images/image-product-desktop.jpg" alt="Perfume img desktop">
        <img class="img-sm" src="images/image-product-mobile.jpg" alt="Perfume img mobile">
      </div>
      <div class="card-body">
        <span class="product-category">Perfume</span>
        <h5>Gabrielle Essence Eau De Parfum</h5>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price">
          <h4>$149.99</h4>
          <span>$169.99</span>
        </div>
        <button class="btn-add">
          <img src="images/icon-cart.svg" alt="Cart icon">
          Add to Cart
        </button>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/sebastian-rangel-d-rugama-7a2151201/" target="_blank">Sebastian Rangel</a>.
  </div>
</body>
</html>
